name: Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      send_emails:
        description: 'Send real test emails?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run unit tests
        run: |
          python -m unittest discover -s . -p "test_gmail_client.py" -v
          python -m unittest discover -s . -p "test_ai_organizer.py" -v
      
      - name: Run integration tests
        env:
          GMAIL_CREDENTIALS_JSON: ${{ secrets.GMAIL_CREDENTIALS_JSON }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SEND_REAL_EMAILS: ${{ github.event.inputs.send_emails || 'false' }}
        run: |
          python -m unittest test_gmail_client_integration.py -v
          python -m unittest test_ai_organizer_integration.py -v
